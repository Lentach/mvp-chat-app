# docker-compose.yml â€” runs PostgreSQL + NestJS backend + Flutter frontend
services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatdb
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  # NestJS backend
  backend:
    build: ./backend
    ports:
      - '3000:3000'
    environment:
      DB_HOST: db
      DB_PORT: '5432'
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: chatdb
      JWT_SECRET: my-super-secret-jwt-key-change-in-production
    depends_on:
      - db

  # Flutter web frontend (nginx)
  frontend:
    build: ./frontend
    ports:
      - '8080:80'
    depends_on:
      - backend

volumes:
  pgdata:
