# docker-compose.yml â€” Backend + DB only (for mobile dev)
# Frontend runs locally via: cd frontend && flutter run

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatdb
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - '3000:3000'
    environment:
      DB_HOST: db
      DB_PORT: '5432'
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: chatdb
      JWT_SECRET: my-super-secret-jwt-key-change-in-production
      # Include your machine IP so phone browser can call API (e.g. 192.168.1.11)
      ALLOWED_ORIGINS: 'http://localhost:3000,http://127.0.0.1:8080,http://127.0.0.1:8081,http://192.168.1.11:3000,http://192.168.1.11:8080,http://192.168.1.11:8081'
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npm run start:dev"

volumes:
  pgdata:
